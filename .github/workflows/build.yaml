name: Meow Container
on:
  push:

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - name: Build container image
        run: >
          docker build
          --label org.opencontainers.image.revision=${{ github.sha }}
          --iidfile meow.id .
      - name: Test container image
        run: |
          test "$(docker run --rm $(cat meow.id))" = "Meow! =^.^="
          test "$(docker run --rm $(cat meow.id) 2)" = "Meow! Meow! =^.^="
      - name: Show image information
        run: |
          docker image inspect $(cat meow.id)
      - name: Generate container tag(s) and name
        run: |
          TAGS=$(python3 tag-from-ref.py ${{ github.ref }})
          echo "::set-env name=TAGS::${TAGS}"
          echo "::set-env name=CONTAINER_NAME::${{ github.repository_owner }}/hello-ghcr-meow"
      - name: Tag container image
        if: ${{ env.TAGS }}
        run: |
          id=$(cat meow.id)
          for t in ${TAGS}; do
              docker tag ${id} ghcr.io/${CONTAINER_NAME}:${t}
          done
      - name: Docker login
        if: ${{ env.TAGS }}
        env:
          GHCR_TOKEN: ${{ secrets.GHCR_TOKEN }}
        run: >
          echo ${GHCR_TOKEN} |
          docker login ghcr.io -u ${{ github.repository_owner }}
          --password-stdin
      - name: Push the container image
        if: ${{ env.TAGS }}
        run: |
          for t in ${TAGS}; do
              docker push ghcr.io/${CONTAINER_NAME}:${t}
          done
      - name: Docker logout
        if: always()
        run: |
          docker logout ghcr.io
